syntax = "proto3";

package NetworkMessageProto;

message GenericMessage
{
    uint32 Target = 1;
    uint32 Type = 2;
    InputMessage InputMsg = 3;
    StateUpdateMessage StateMsg = 4;
    PlayersUpdateMessage PlayersMsg = 5;
    LearnSkillMessage LearnSkillMsg = 6;
}

message Vec2
{
    float X = 1;
    float Y = 2;
}

message RectProto
{
    float X = 1;
    float Y = 2;
    float Width = 3;
    float Height = 4;
}

message InputMessage
{
    uint32 PlayerId = 1;
    uint32 Tick = 2;
    uint32 Type = 3;
    Vec2 MoveInput = 4;
    Vec2 LookInput = 5;
}

message PlayerState
{
    uint32 PlayerId = 1;
    string PlayerName = 2;
    uint32 MaxHp = 3;
    uint32 CurrentHp = 4;
    uint32 MoveSpeed = 5; // 人物移动速度
    uint32 BulletSpeed = 6; // 子弹飞行速度
    uint32 Damage = 7; //  伤害
    float AttackFrequency = 8; // 攻击频率/每秒发射子弹数
    uint32 ShootRange = 9; // 攻击范围，不一定是射击
    uint32 CriticalRate = 10; // 暴击率
    uint32 CurrentLevel = 12;
    uint32 CurrentExp = 13;
    Vec2 Position = 11;
    repeated uint32 SkillIds = 14;
    bool CurrentStageSkillLearned = 15;
    uint32 ActiveSkillId = 16;
}

message StateUpdateMessage
{
    repeated PlayerState Players = 1;
    uint32 Tick = 2;
}

message PlayersUpdateMessage
{
    repeated PlayerInfo Players = 1;
}

message PlayerInfo
{
    string CSteamID = 1; // CSteamID or a string for local players
    string Name = 2;
    uint32 Id = 3;
}

message LearnSkillMessage
{
    uint32 playerId = 1;
    uint32 skillId = 2;
}

message PickupItem
{
    uint32 Id = 1;
    uint32 SkillId = 2;
    Vec2 Position = 3;
}

message LocalStorage
{
    uint32 CurrentStage = 1;
    repeated PlayerState PlayerStates = 2;
    repeated PlayerState MinionStates = 3;
    repeated int32 MinionPrefabIdx = 4;
    repeated PlayerState BossStates = 5;
    repeated int32 BossPrefabIdx = 6;
    repeated RectProto Rooms = 7;
    uint32 RoomMaxWidth = 8;
    uint32 RoomMaxHeight = 9;
    uint32 NextCharacterId = 10;
    Vec2 TeleportPosition = 11;
    repeated PickupItem PickupItems = 12;
    repeated int32 PassedStages = 13;
}